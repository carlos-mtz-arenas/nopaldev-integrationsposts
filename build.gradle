plugins {
    id 'application'
    id 'java'
}

group = 'mx.nopaldev'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'mx.nopaldev.integrations.IntegrationsApplication'
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    // https://mvnrepository.com/artifact/io.github.resilience4j/resilience4j-all
    implementation group: 'io.github.resilience4j', name: 'resilience4j-all', version: '1.7.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}
